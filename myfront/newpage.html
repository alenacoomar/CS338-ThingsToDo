<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <link rel="stylesheet" href="./plugins/bootstrap_v3/css/bootstrap.min.css">
    <script src="./plugins/jquery.min.js"></script>
    <script src="plugins/bootstrap_v3/js/bootstrap.min.js"></script>
    <script src="./plugins/layer/layer.js"></script>
    <script src="./sendRequest.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" style="border-radius: 0 ">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ buildUrl('/') }}">Things to do</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
           <li><a href="/member/team">Team</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
            <li><a href="transcript.html">Transcript</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container" style="min-height: 600px;">
  <h1 class="cover-heading" style="color: gray;">Project Name: Things To Do </h1>
  <div>
    <div class="jumbotron" style="width: 500px; margin-top: 5%;">
      <h3 style="margin-top: -5%;">Upload Your Transcript</h3>
      <div style="margin-top: 5%;">
        <button type="button" class="btn btn-default btn-lg active" style="width: 150px; height: 75px;" id="file" name="file">By File</button>
        <button type="button" class="btn btn-default btn-lg active" style="width: 150px; height: 75px; margin-left: 5%;" id="zoom" name="zoom">By Zoom Id</button>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
               <div class="modal-dialog" role="document">
                   <div class="modal-content">
                       <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                           <h4 class="modal-title" id="myModalLabel">upload file manually</h4>
                       </div>
                       <div class="modal-body" id="modal-body">
            
                      </div>
                      <div class="modal-footer" id="modal-footer">
                      
                      </div>
                  </div>
              </div>
          </div>
          <h3 style="margin-top: 20px;">User Schedule</h3>
            <table class="table table-bordered" id="todolist">
                <tr>
                    <td style="font-size: large;">Name</td>
                    <td style="font-size: large;">Things to do</td>
                </tr>
            </table>
    <div>
      <h3>
          Send Schedule to the email address
      </h3>
      <form onsubmit="return false">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="john@gmail.com, jane@yahoo.com">
        </div>
        <button class="btn btn-primary" onclick="submitMail()">Send Email</button>
      </form>
    </div>
  </div>
</div>



<footer class="text-center">
    <p>Northwestern cs338</p>
    <img src="https://pbs.twimg.com/profile_images/878641233245163520/Qj-gLi0v_400x400.jpg" class="img-rounded" width="50" height="50" >
</footer>

</body>
</html>
